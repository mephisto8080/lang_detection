services:
  lang-detection:
    build: .
    container_name: lang-detection
    ports:
      - "8010:8010"
    environment:
      - HOST=0.0.0.0
      - PORT=8010
      - MODEL_PATH=models/lid.176.bin
      - DEFAULT_TOP_N=5
      - MIN_CONFIDENCE_THRESHOLD=0.3
      - SHORT_TEXT_CHAR_LIMIT=50
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
